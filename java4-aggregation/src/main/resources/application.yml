server:
  port: 8084

spring:
  application:
    name: aggregation-service

aws:
  dynamodb:
    table-name: smartcity-metrics
    region: us-east-1
  timestream:
    database-name: smartcity-timeseries
    table-name: events-table
    region: us-east-1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    com.smartcity: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

