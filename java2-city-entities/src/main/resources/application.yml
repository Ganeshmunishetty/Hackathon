server:
  port: 8082

spring:
  application:
    name: city-entities-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/smartcity_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    com.smartcity: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

